<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style-reg-avto.css" />
    <title>Регистрация</title>
  </head>

  <body id="body">
    <div class="wrapper">
      <header class="header main__header">
        <div class="container">
          <div class="header__inner">
            <a class="header__logo logo" href="#">
              <img src="./images/icons/logo_header.svg" alt="" />
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="">О сервисе</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="">Наши услуги</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="">Как мы работаем</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="">Наши тарифы</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="">Отзывы</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="">Контакты</a>
                </li>
              </ul>
            </nav>
            <div class="header__btn-box">
              <a class="header__user-btn" href="#">Войти</a>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="breadcrumb__collor">
          <div class="container">
            <ul class="breadcrumb">
              <li class="breadcrumb__item">
                <a class="breadcrumb__link" href=""> Главная </a>
              </li>
              <li class="breadcrumb__item">
                <a class="breadcrumb__link" href=""> Регистрация </a>
              </li>
            </ul>
          </div>
        </div>

        <section class="form__registration">
          <div class="container">
            <div class="form__box">
              <h1 class="form__title">Регистрация</h1>
              <form class="form__reg">
                <div class="form__input-block">
                  <label class="label__text-field">Логин</label>
                  <input class="input__text-field" type="text" required />
                </div>
                <div class="form__input-block">
                  <label class="label__text-field">Пароль</label>
                  <input class="input__text-field" type="password" required />
                </div>
                <button class="form__btn" type="submit">
                  Зарегистрироваться
                </button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer main__footer">
        <div class="container">
          <div class="footer__inner">
            <div class="footer__top">
              <div class="footer__column">
                <ul class="footer__column-list">
                  <li class="footer__column-item">
                    <a class="footer__item-logo" href="">
                      <img
                        class="footer__logo"
                        src="./images/icons/logo_footer.svg"
                        alt="Логотип"
                      />
                    </a>
                  </li>
                </ul>
              </div>
              <div class="footer__column footer__column-social">
                <ul class="footer__column-list footer__column-list-flex">
                  <li class="footer__column-item">О сервисе</li>
                  <li class="footer__column-item">Контакты</li>
                  <li class="footer__column-item">
                    Политика конфидициальности
                  </li>
                </ul>
              </div>
            </div>
            <div class="footer__bottom">
              <p class="footer__copy">©2022 (Доб. юр. название)</p>
              <a class="footer__maby" href="">
                Made by <span>Andromeda Agency</span>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- Файл js -->
  <script src="js/main.js"></script>
  <script src="js/swiper.js"></script>
</html>
